<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Username" type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel"
                                required />
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Password" type="password" class="form-control" name="password" [(ngModel)]="model.password"
                                #password="ngModel" required />
                        </mat-form-field>
                    </td>
                </tr>
            </table>
            <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
            <button mat-raised-button [disabled]="loading" class="btn btn-primary">Login</button>
        </form>
    </mat-card-content>
</mat-card>
